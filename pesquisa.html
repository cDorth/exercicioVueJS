
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa Exata com Vue.js</title>
    <link rel="stylesheet" href="barraDePesquisa.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="barra">
            <input type="text" v-model="mensagem" placeholder="Digite para pesquisar">
            <h1>VocÃª pesquisou: {{mensagem}}</h1>
        </div>
        <div class="lista">
            <h1>Minha Lista:</h1>
            <ul>
                <li v-for="(item, index) in itensFiltrados" :key="index">{{ item }}</li>
            </ul>
        </div>
    </div>
    <script >
        const app = Vue.createApp({
            data(){
                return{
                    mensagem:'',
                    itens:["carro","computador","batman"]
                }
            },
            computed:{
                itensFiltrados(){
                    return this.itens.filter(
                        item => item.toLowerCase().includes(this.mensagem.toLowerCase())
                    )
                }
            }

        }).mount('#app')
    </script>
</body>
</html>
