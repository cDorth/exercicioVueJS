<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
       <button v-on:click="alterarTema">mudar Tema</button>
       <link rel="stylesheet" v-bind:href="temaAtual">
    </div>
    <script>
            const app = Vue.createApp({
                data() {
                    return{
                        message: 'Hello world!',
                        eModoEscuro: false
                    }
                },methods:{
                    alterarTema(){

                        this.eModoEscuro = !this.eModoEscuro

                    }
                },computed: {
                        temaAtual() {
                            return this.eModoEscuro ? "modoEscuro.css":"modoClaro.css"
                        }
                }

            }).mount('#app')
    </script>
</body>
</html>
